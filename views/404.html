<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/404.css">
    <title>CineBinge - Pagina non trovata</title>
      </head>
  <body class="bg-black text-white min-h-screen error-body">
    
    <!-- Overlay per maggiore leggibilità -->
    <div class="fixed inset-0 bg-black bg-opacity-70 -z-10"></div>
    
    <header class="bg-gradient-to-b from-black via-black/80 to-transparent fixed w-full z-50 top-0 left-0">
      <div class="container mx-auto px-6 py-6 flex justify-between items-center">
        <a href="/" class="flex items-center group">
          <img class="w-32 transition-transform group-hover:scale-105" src="/logo.png" alt="CineBinge" />
        </a>        <div class="flex gap-4 items-center">
          <a href="/" class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-xl transition-all duration-300 text-sm font-medium flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            Home
          </a>
        </div>
      </div>
    </header>    <!-- Main Content -->
    <main class="pt-24 min-h-screen flex items-center justify-center">
      <div class="container mx-auto px-6">
        <div class="max-w-2xl mx-auto text-center">
          <div class="error-container rounded-2xl p-12 premium-glow">
            <!-- Error Icon -->
            <div class="w-24 h-24 mx-auto mb-8 bg-red-600/20 rounded-full flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
              </svg>
            </div>
            
            <!-- Error Message -->
            <h1 class="text-8xl font-bold text-red-600 mb-6 tracking-tight">404</h1>
            <h2 class="text-4xl font-bold text-white mb-6 tracking-tight">Pagina non trovata</h2>
            <p class="text-white/80 text-lg mb-8 leading-relaxed max-w-lg mx-auto">
              La pagina che stai cercando potrebbe essere stata rimossa, 
              rinominata o temporaneamente non disponibile.
            </p>
              <!-- Action Buttons -->
            <div class="flex justify-center">
              <a href="/" class="bg-red-600 hover:bg-red-700 text-white px-8 py-4 rounded-xl font-semibold transition-all duration-300 transform hover:scale-105 flex items-center justify-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                Torna alla Home
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>    <!-- Enhanced Footer -->
    <footer class="bg-gradient-to-t from-black via-gray-900 to-transparent py-8 mt-16">
      <div class="container mx-auto px-6 text-center">
        <div class="max-w-4xl mx-auto">
          <p class="text-white/60 text-sm mb-4">© 2025 CineBinge. Tutti i diritti riservati.</p>
          <div class="flex justify-center space-x-6">
            <a href="/about" class="text-sm text-white/80 hover:text-red-400 transition-colors">Chi Siamo</a>
            <a href="/about" class="text-sm text-white/80 hover:text-red-400 transition-colors">Privacy</a>
            <a href="/about" class="text-sm text-white/80 hover:text-red-400 transition-colors">Termini e Condizioni</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
