<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CineBinge - Home</title>
  </head>
  <body class="overflow-x-hidden">
    <div class="min-h-screen bg-black w-full overflow-x-hidden">
      <header
        class="bg-gradient-to-b from-black to-transparent fixed w-full z-50"
      >
        <div
          class="container mx-auto px-4 py-6 flex justify-between items-center"
        >
          <img class="w-32" src="/logo.png" alt="CineBinge" />
          <div class="flex gap-4">
            <a
              href="/login"
              class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors"
            >
              Accedi
            </a>
            <a
              href="/register"
              class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors"
            >
              Registrati
            </a>
          </div>
        </div>
      </header>

      <section class="hero-section relative h-screen w-full overflow-hidden">

        <!-- Gradient overlay  con più livelli -->
        <div class="absolute inset-0 bg-gradient-to-b from-black/40 via-black/60 to-black/80 z-10"></div>
        <div class="absolute inset-0 bg-gradient-to-r from-red-900/20 via-transparent to-blue-900/20 z-10"></div>
        
        <!-- Particelle animate di sfondo -->
        <div class="absolute inset-0 z-10">
          <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
          </div>
        </div>
        
        <div class="relative z-20 h-full flex items-center justify-center text-white text-center">
          <div class="hero-content max-w-5xl px-4 animate-fade-in">
            <!-- Titolo con effetto typewriter -->
            <h1 class="hero-title" style="font-size: 5rem; font-weight: 900; margin-bottom: 1.5rem; color: white; text-shadow: 2px 2px 8px rgba(0,0,0,0.9), 0 0 20px rgba(229,9,20,0.3); line-height: 1.1; text-align: center;">
              Film, serie TV e tanto altro senza limiti
            </h1>
            <p class="hero-subtitle animate-slide-up" style="font-size: 1.7rem; margin-bottom: 2rem; color: rgba(255, 255, 255, 0.95); text-shadow: 2px 2px 4px rgba(0,0,0,0.9); text-align: center; font-weight: 400; animation-delay: 0.3s;">
              Guarda ciò che vuoi ovunque. Disdici quando vuoi.
            </p>
            
            <div class="flex flex-col gap-4 justify-center items-center animate-slide-up" style="animation-delay: 0.6s;">
              <!-- Pulsante  con effetti -->
              <a href="/register" class="cta-button group relative overflow-hidden" 
                 style="background: linear-gradient(45deg, #e50914, #f40612); color: white; padding: 16px 32px; font-size: 1.3rem; font-weight: 700; border-radius: 8px; text-decoration: none; display: inline-block; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); margin-bottom: 0.5rem; box-shadow: 0 8px 25px rgba(229, 9, 20, 0.4); text-transform: uppercase; letter-spacing: 1px; position: relative; z-index: 1;">
                <span class="relative z-10"> Inizia Ora</span>
                <div class="absolute inset-0 bg-gradient-to-r from-red-600 to-red-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                <div class="absolute inset-0 bg-white/10 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"></div>
              </a>

              <!-- Barra di ricerca  -->
              <div class="search-container relative max-w-700 w-full" style="max-width: 700px;">
                <div class="relative search-wrapper">
                  <span class="search-icon absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-300 z-20">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                  </span>
                  <input type="text" 
                         class="search-input w-full py-4 px-12 text-lg bg-black/70 backdrop-blur-sm border-2 border-white/20 text-white rounded-xl outline-none font-medium placeholder-gray-300 transition-all duration-300 focus:border-red-500 focus:bg-black/80 focus:shadow-lg focus:shadow-red-500/20"
                         id="searchInput"
                         placeholder=" Cerca film, serie TV o attori..." 
                         autocomplete="off"
                         onkeyup="showSearchSuggestions(this.value)"
                         onkeypress="searchOnEnter(event)"
                  />
                  <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-red-500/10 to-blue-500/10 opacity-0 transition-opacity duration-300 pointer-events-none search-glow"></div>
                </div>
                
                <!-- Risultati di ricerca  -->
                <div class="search-results absolute top-full left-0 right-0 z-100 mt-2" id="searchResults" style="display: none;">
                  <!-- I suggerimenti e risultati di ricerca verranno inseriti qui dinamicamente -->
                </div>              </div>
            </div>
            
            <!-- Freccia animata  -->
            <div class="mt-16 animate-bounce-custom">
              <button onclick="scrollToFeatured()" class="scroll-button group cursor-pointer focus:outline-none p-4 rounded-full hover:bg-white/10 transition-all duration-300">
                <svg class="w-12 h-12 mx-auto text-white group-hover:text-red-500 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </section>      <!-- Content Section -->
      <section id="contenuti" class="py-16 px-4 w-full bg-gradient-to-b from-black via-gray-900 to-black">
        <!-- Carousel migliorato -->
        <div class="relative max-w-7xl mx-auto overflow-hidden">
          <!-- Pulsanti di navigazione stilizzati -->
          <button type="button" class="nav-button nav-button-left absolute left-2 top-1/2 transform -translate-y-1/2 z-20" onclick="slide('contenuti', 'left')">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
          </button>
      
          <!-- Contenitore dei contenuti con effetti -->
          <div class="overflow-hidden rounded-lg">
            <div id="contenutiContainer" class="flex gap-6 transition-transform duration-500 ease-in-out">
              <!-- I contenuti verranno caricati dinamicamente qui -->
            </div>
          </div>

          <button type="button" class="nav-button nav-button-right absolute right-2 top-1/2 transform -translate-y-1/2 z-20" onclick="slide('contenuti', 'right')">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>        <!-- Indicatori di posizione -->
        <div class="flex justify-center mt-8">
          <div class="flex gap-2" id="carouselIndicators">
            <!-- Gli indicatori verranno generati dinamicamente -->
          </div>
        </div>
      </section>

      <footer class="bg-gradient-to-t from-black to-gray-800 py-3 w-full">
        <div class="container mx-auto text-center">
          <p class="text-gray-400 text-xs">© 2025 CineBinge. Tutti i diritti riservati.</p>
          <div class="flex justify-center space-x-3 mt-2">
            <a href="/about" class="text-xs text-white hover:text-red-500 transition-colors">Chi Siamo</a>
            <a href="/about" class="text-xs text-white hover:text-red-500 transition-colors">Privacy</a>
            <a href="/about" class="text-xs text-white hover:text-red-500 transition-colors">Termini e Condizioni</a>
          </div>
        </div>
      </footer>
    </div>    <script>
      // Suggerimenti predefiniti mostrati all'inizio
      const defaultSuggestions = ["Avengers", "Breaking Bad", "Joker", "Interstellar", "La Grande Bellezza"];      // Inizializzazione quando la pagina è caricata
      document.addEventListener('DOMContentLoaded', function() {
        initializeAnimations();
        loadMovies();
        setupSearchEnhancements();
      });

      // Animazioni al caricamento
      function initializeAnimations() {
        // Effetto parallax per lo sfondo
        window.addEventListener('scroll', function() {
          const scrolled = window.pageYOffset;
          const heroSection = document.querySelector('.hero-section');
          if (heroSection) {
            heroSection.style.transform = `translateY(${scrolled * 0.5}px)`;
          }
        });
      }

      // Miglioramenti per la ricerca
      function setupSearchEnhancements() {
        const searchInput = document.getElementById('searchInput');
        
        // Effetto di focus migliorato
        searchInput.addEventListener('focus', function() {
          this.parentNode.classList.add('search-focused');
        });
        
        searchInput.addEventListener('blur', function() {
          this.parentNode.classList.remove('search-focused');
        });
      }
    
      function scrollToFeatured() {
        document.getElementById("contenuti").scrollIntoView({
          behavior: "smooth",
          block: "start",
        });
      }
      
      // Gestione dei suggerimenti di ricerca
      function showSearchSuggestions(query) {
        const searchResults = document.getElementById('searchResults');
        
        // Se la query è vuota, mostra solo i suggerimenti predefiniti
        if (!query || query.length < 1) {
          showDefaultSuggestions();
          return;
        }
        
        // Mostra il dropdown con un messaggio di caricamento
        searchResults.classList.add('active');
        searchResults.innerHTML = '<div class="search-no-results">Ricerca in corso...</div>';
        
        // Effettua la ricerca tramite l'API
        fetch(`/api/movies?search=${encodeURIComponent(query)}`)
          .then(response => response.json())
          .then(filteredResults => {
            // Se non ci sono risultati
            if (filteredResults.length === 0) {
              searchResults.innerHTML = '<div class="search-no-results">Nessun risultato trovato</div>';
              return;
            }
            
            // Popola i risultati della ricerca
            searchResults.innerHTML = '';
            
            filteredResults.forEach(item => {
              const resultElement = document.createElement('div');
              resultElement.className = 'search-result-item';
              resultElement.setAttribute('data-id', item.id);
              resultElement.innerHTML = `
                <img src="${item.image_path}" alt="${item.title}">
                <div class="search-result-info">
                  <h4>${item.title}</h4>
                  <p>${item.type === 'movie' ? 'Film' : 'Serie TV'} • ${item.genre}</p>
                </div>
              `;
              
              searchResults.appendChild(resultElement);
            });
            
            // Imposta i listener sui risultati
            setupSearchResultListeners();
          })
          .catch(error => {
            console.error('Errore durante la ricerca:', error);
            searchResults.innerHTML = '<div class="search-no-results">Errore durante la ricerca</div>';
          });
      }
      
      // Configura i listener per i risultati di ricerca
      function setupSearchResultListeners() {
        const searchResults = document.getElementById('searchResults');
        const resultItems = searchResults.querySelectorAll('.search-result-item');
        
        resultItems.forEach(item => {
          // Ottieni l'ID del contenuto dall'attributo data-id
          const contentId = parseInt(item.getAttribute('data-id'), 10);
          
          // Rimuovi eventuali listener esistenti e aggiungi il nuovo
          const newItem = item.cloneNode(true);
          item.parentNode.replaceChild(newItem, item);
          
          newItem.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            goToContentPage(contentId);
          });
        });
      }
      
      // Vai alla pagina del contenuto in base all'ID
      function goToContentPage(contentId) {
        window.location.href = `/movie/${contentId}`;
      }
      
      // Mostra i suggerimenti predefiniti
      function showDefaultSuggestions() {
        const searchResults = document.getElementById('searchResults');
        
        // Mostra il dropdown solo se l'input è attivo
        if (document.activeElement === document.getElementById('searchInput')) {
          searchResults.classList.add('active');
          
          // Popola i suggerimenti
          searchResults.innerHTML = '';
          
          defaultSuggestions.forEach(suggestion => {
            const suggestionElement = document.createElement('div');
            suggestionElement.className = 'search-suggestion';
            suggestionElement.textContent = suggestion;
            
            // Aggiungi event listener per il click sul suggerimento
            suggestionElement.addEventListener('click', () => {
              setSearchTerm(suggestion);
            });
            
            searchResults.appendChild(suggestionElement);
          });
        } else {
          searchResults.classList.remove('active');
        }
      }
      
      // Imposta un termine di ricerca nell'input
      function setSearchTerm(term) {
        const searchInput = document.getElementById('searchInput');
        searchInput.value = term;
        searchInput.focus();
        showSearchSuggestions(term);
      }
      
      // Gestione della ricerca quando si preme Invio
      function searchOnEnter(event) {
  if (event.key === "Enter") {
    const searchTerm = event.target.value.trim();
    if (searchTerm) {
      // Usa il percorso browse per la ricerca
      window.location.href = `/browse?search=${encodeURIComponent(searchTerm)}`;
    }
  }
}
      
      // Nascondi i risultati quando si fa clic all'esterno
      document.addEventListener('click', function(event) {
        const searchContainer = document.querySelector('.search-container');
        const searchResults = document.getElementById('searchResults');
        
        if (!searchContainer.contains(event.target)) {
          searchResults.classList.remove('active');
        }
      });

      // Attiva i suggerimenti quando l'input di ricerca è attivo
      document.getElementById('searchInput').addEventListener('focus', function() {
        const query = this.value.trim();
        if (query) {
          showSearchSuggestions(query);
        } else {
          showDefaultSuggestions();
        }
      });      // Funzione per caricare i film dal database
      function loadMovies() {
        const contenutiContainer = document.getElementById('contenutiContainer');
        contenutiContainer.innerHTML = '<div class="flex-none w-full text-white text-center">Caricamento in corso...</div>'; 
        
        // Prima carica i film statici  
        const staticMovies = [
          { id: 1, title: "Joker", type: "movie", image_path: "/assets/drammatico/joker.jpg" },
          { id: 2, title: "Avengers: Endgame", type: "movie", image_path: "/assets/azione/endgame.jpg" },
          { id: 3, title: "La Casa di Carta", type: "series", image_path: "/assets/azione/casadicarta.jpg" },
          { id: 4, title: "Stranger Things", type: "series", image_path: "/assets/fantascienza/stranger.jpg" },
          { id: 5, title: "Interstellar", type: "movie", image_path: "/assets/fantascienza/interstellar.jpg" },
          { id: 6, title: "Breaking Bad", type: "series", image_path: "/assets/drammatico/bad.jpg" },
          { id: 7, title: "Il Padrino", type: "movie", image_path: "/assets/drammatico/ilpadrino.jpg" },
          { id: 8, title: "Inception", type: "movie", image_path: "/assets/fantascienza/inception.jpg" }
        ];
        
        // Mostra subito i film statici
        displayMovies(staticMovies);
        
        // Poi prova a caricare dal database
        fetch('/api/movies')
          .then(response => {
            if (!response.ok) {
              return staticMovies; // Usa i film statici se l'API non funziona
            }
            return response.json();
          })
          .then(data => {
            // Se abbiamo dati dal database, sostituisci i film statici
            if (data && data.length > 0) {
              displayMovies(data);
            }
            // Altrimenti mantieni i film statici già mostrati
          })
          .catch(error => {
            // I film statici sono già mostrati, non fare nulla
          });
      }
        // Funzione per mostrare i film migliorata
      function displayMovies(movies) {
        const contenutiContainer = document.getElementById('contenutiContainer');
        contenutiContainer.innerHTML = ''; // Svuota il contenitore
        
        if (movies.length === 0) {
          contenutiContainer.innerHTML = '<div class="flex-none w-full text-white text-center">Nessun film disponibile</div>';
          return;
        }
        
        // Popola il container con i film usando le nuove card migliorate
        movies.forEach((movie, index) => {
          const movieCard = document.createElement('div');
          movieCard.className = "movie-card flex-none w-[280px] aspect-[2/3] rounded-lg overflow-hidden cursor-pointer";
          movieCard.style.animationDelay = `${index * 0.1}s`;
          movieCard.innerHTML = `
            <div class="relative h-full group">
              <img src="${movie.image_path}" alt="${movie.title}" 
                   class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110" 
                   onerror="this.src='/placeholder.jpg'" />
                <!-- Overlay con informazioni -->
              <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                <div class="absolute bottom-0 left-0 right-0 p-4">
                  <h3 class="text-white text-lg font-bold mb-2">${movie.title}</h3>
                  <p class="text-gray-300 text-sm mb-2">${movie.type === 'movie' ? 'Film' : 'Serie TV'}</p>
                </div>
              </div>
              
              <!-- Badge per il tipo di contenuto -->
              <div class="absolute top-2 left-2 bg-red-600 text-white text-xs px-2 py-1 rounded">
                ${movie.type === 'movie' ? '🎬 Film' : '📺 Serie'}
              </div>
              
              <!-- Rating stelle (se disponibile) -->
              <div class="absolute top-2 right-2 bg-black/50 text-yellow-400 text-xs px-2 py-1 rounded flex items-center gap-1">
                ⭐ ${(Math.random() * 2 + 3).toFixed(1)}
              </div>
            </div>
          `;
          
          // Aggiunge click per andare alla pagina del film/serie
          movieCard.addEventListener('click', function() {
            goToContentPage(movie.id);
          });
          
          contenutiContainer.appendChild(movieCard);
        });

        // Genera indicatori del carousel
        generateCarouselIndicators(movies.length);
      }

      // Genera indicatori per il carousel
      function generateCarouselIndicators(totalItems) {
        const indicatorsContainer = document.getElementById('carouselIndicators');
        indicatorsContainer.innerHTML = '';
        
        const itemsPerView = Math.floor(window.innerWidth / 300); // Calcola quanti elementi sono visibili
        const totalPages = Math.ceil(totalItems / itemsPerView);
        
        for (let i = 0; i < totalPages; i++) {
          const indicator = document.createElement('div');
          indicator.className = `carousel-indicator ${i === 0 ? 'active' : ''}`;
          indicator.addEventListener('click', () => goToCarouselPage(i));
          indicatorsContainer.appendChild(indicator);
        }
      }

      function goToCarouselPage(pageIndex) {
        const container = document.getElementById('contenutiContainer');
        const cardWidth = 300; // Larghezza della card + gap
        const itemsPerView = Math.floor(window.innerWidth / cardWidth);
        const scrollPosition = pageIndex * itemsPerView * cardWidth;
        
        carouselPositions.contenuti = Math.min(scrollPosition, container.scrollWidth - container.offsetWidth);
        container.style.transform = `translateX(-${carouselPositions.contenuti}px)`;
        
        // Aggiorna indicatori
        document.querySelectorAll('.carousel-indicator').forEach((indicator, index) => {
          indicator.classList.toggle('active', index === pageIndex);
        });
      }      // Carica i film quando la pagina è pronta - ora gestito in DOMContentLoaded

      const carouselPositions = {
        contenuti: 0,
      };

      const cardWidth = 300; // Aggiornato per le nuove card più larghe

      function slide(section, direction) {
        const container = document.getElementById(`${section}Container`);
        const containerParent = container.closest('.overflow-hidden');
        const visibleWidth = containerParent.offsetWidth;
        const maxScroll = container.scrollWidth - visibleWidth;
        
        // Calcola di quanto scorrere 
        const scrollAmount = cardWidth * 2; // Scorri di 2 card alla volta

        if (direction === "right") {
          carouselPositions[section] = Math.min(
            maxScroll,
            carouselPositions[section] + scrollAmount
          );
        } else {
          carouselPositions[section] = Math.max(
            0,
            carouselPositions[section] - scrollAmount
          );
        }

        container.style.transform = `translateX(-${carouselPositions[section]}px)`;
        
        // Aggiorna indicatori se esistono
        updateCarouselIndicators(section);
      }

      function updateCarouselIndicators(section) {
        const indicators = document.querySelectorAll('.carousel-indicator');
        if (indicators.length === 0) return;
        
        const container = document.getElementById(`${section}Container`);
        const visibleWidth = container.closest('.overflow-hidden').offsetWidth;
        const currentPage = Math.round(carouselPositions[section] / (cardWidth * 2));
        
        indicators.forEach((indicator, index) => {
          indicator.classList.toggle('active', index === currentPage);
        });
      }

      // Auto-scroll del carousel 
      let autoScrollInterval;
      
      function startAutoScroll() {
        autoScrollInterval = setInterval(() => {
          const container = document.getElementById('contenutiContainer');
          const maxScroll = container.scrollWidth - container.closest('.overflow-hidden').offsetWidth;
          
          if (carouselPositions.contenuti >= maxScroll) {
            carouselPositions.contenuti = 0;
          } else {
            slide('contenuti', 'right');
          }
        }, 5000); // Cambia slide ogni 5 secondi
      }
      
      function stopAutoScroll() {
        if (autoScrollInterval) {
          clearInterval(autoScrollInterval);
        }
      }
      
      // Avvia auto-scroll quando non c'è interazione
      document.getElementById('contenuti').addEventListener('mouseenter', stopAutoScroll);
      document.getElementById('contenuti').addEventListener('mouseleave', startAutoScroll);

      // Gestione degli eventi per le frecce della tastiera (migliorata)
      document.addEventListener("keydown", (e) => {
        const section = "contenuti"; 
        if (e.key === "ArrowLeft") {
          e.preventDefault();
          slide(section, "left");
        }
        if (e.key === "ArrowRight") {
          e.preventDefault();
          slide(section, "right");
        }
      });

      // Gestione touch per dispositivi mobili
      let touchStartX = 0;
      let touchEndX = 0;

      document.getElementById('contenuti').addEventListener('touchstart', e => {
        touchStartX = e.changedTouches[0].screenX;
      });

      document.getElementById('contenuti').addEventListener('touchend', e => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
      });

      function handleSwipe() {
        const swipeThreshold = 50;
        const diff = touchStartX - touchEndX;
        
        if (Math.abs(diff) > swipeThreshold) {
          if (diff > 0) {
            slide('contenuti', 'right'); // Swipe left = next
          } else {
            slide('contenuti', 'left'); // Swipe right = previous
          }
        }
      }
    </script>
  </body>
